<!DOCTYPE html>
<html lang="nl">
<head>
    <link rel="stylesheet" href="../Css/Root.css">
    <link rel="stylesheet" href="../Css/Registreren.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registreren - Royal Flora</title>
</head>
<body>
    <a href="#main" class="skip-link">Spring naar hoofdinhoud</a>
    
    <main id="main">
        <form action="/register" method="post" aria-labelledby="register-title">
            <h1 id="register-title">Registreren</h1>
            
            <fieldset class="name-row">
                <legend class="visually-hidden">Persoonlijke gegevens</legend>
                <div class="form-group half-width">
                    <label for="voornaam">Voornaam</label>
                    <input type="text" id="voornaam" name="voornaam" required 
                           aria-describedby="voornaam-error"
                           autocomplete="given-name">
                    <div id="voornaam-error" class="error-message" aria-live="polite"></div>
                </div>
                
                <div class="form-group half-width">
                    <label for="achternaam">Achternaam</label>
                    <input type="text" id="achternaam" name="achternaam" required 
                           aria-describedby="achternaam-error"
                           autocomplete="family-name">
                    <div id="achternaam-error" class="error-message" aria-live="polite"></div>
                </div>
            </fieldset>
            
            <div class="form-group">
                <label for="telefoon">Telefoonnummer <span class="optional">(optioneel)</span></label>
                <input type="tel" id="telefoon" name="telefoon" 
                       aria-describedby="telefoon-error"
                       autocomplete="tel">
                <div id="telefoon-error" class="error-message" aria-live="polite"></div>
            </div>
            
            <div class="form-group">
                <label for="email">Email adres</label>
                <input type="email" id="email" name="email" required 
                       aria-describedby="email-error"
                       autocomplete="email">
                <div id="email-error" class="error-message" aria-live="polite"></div>
            </div>
            
            <fieldset>
                <legend class="visually-hidden">Wachtwoord instellen</legend>
                <div class="form-group">
                    <label for="password">Wachtwoord</label>
                    <input type="password" id="password" name="password" required 
                           aria-describedby="password-error"
                           autocomplete="new-password">
                    <div id="password-error" class="error-message" aria-live="polite"></div>
                </div>
                
                <div class="form-group">
                    <label for="confirm-password">Herhaal wachtwoord</label>
                    <input type="password" id="confirm-password" name="confirm-password" required 
                           aria-describedby="confirm-password-error"
                           autocomplete="new-password">
                    <div id="confirm-password-error" class="error-message" aria-live="polite"></div>
                </div>
            </fieldset>
            
            <button type="submit" class="register-button">Registreren</button>
        </form>
    </main>
</body>
</html>
