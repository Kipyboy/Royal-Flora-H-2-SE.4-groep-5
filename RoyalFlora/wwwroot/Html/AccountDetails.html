<!DOCTYPE html>
<html lang="nl">
<head>
    <link rel="stylesheet" href="../../../royal-flora-frontend/src/styles/Root.css">
    <link rel="stylesheet" href="../../../royal-flora-frontend/src/styles/AccountDetails.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Details - Royal Flora</title>
</head>
<body>
    
    
    <nav>
        <a href="#main" class="skip-link">Actieve veilingen</a>
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/92/Royal_FloraHolland_Logo.svg/1200px-Royal_FloraHolland_Logo.svg.png" alt="Royal_FloraHolland_Logo">
        <a class="pfp-container" href="">
            <img src="https://www.pikpng.com/pngl/m/80-805068_my-profile-icon-blank-profile-picture-circle-clipart.png" alt="">
        </a>
    </nav>
    <main id="main">
        <form action="/accountDetails" method="post" aria-labelledby="accountdetails-title">
            <h1 id="accountdetails-title">Account Details</h1>
            
            <div class="form-group">
                <label for="voornaam">Voornaam</label>
                <div class="input-row">
                    <input disabled type="text" id="voornaam" name="voornaam"
                           aria-describedby="voornaam-error"
                           autocomplete="voornaam">
                    <button id = "wijzigVoornaam" type="button" class="field-button" aria-controls="voornaam" onclick="changeDetails('voornaam', this)">Wijzig</button>
                    
                </div>
                <div id="voornaam-error" class="error-message" aria-live="polite"></div>
            </div>

            <div class="form-group">
                <label for="achternaam">Achternaam</label>
                <div class="input-row">
                    <input disabled type="text" id="achternaam" name="achternaam"
                           aria-describedby="achternaam-error"
                           autocomplete="achternaam">
                    <button id = "wijzigAchternaam" type="button" class="field-button" aria-controls="achternaam" onclick="changeDetails('achternaam', this)">Wijzig</button>
                </div>
                <div id="achternaam-error" class="error-message" aria-live="polite"></div>
            </div>

            <div class="form-group">
                <label for="email">Email adres</label>
                <div class="input-row">
                    <input disabled type="email" id="email" name="email"
                           aria-describedby="email-error"
                           autocomplete="email">
                    <button id = "wijzigEmail" type="button" class="field-button" aria-controls="email" onclick="changeDetails('email', this)">Wijzig</button>
                </div>
                <div id="email-error" class="error-message" aria-live="polite"></div>
            </div>
            
            <div class="form-group">
                <label for="telefoon">Telefoonnummer </label>
                <div class="input-row">
                    <input disabled type="tel" id="telefoon" name="telefoon"
                           aria-describedby="telefoon-error"
                           autocomplete="tel">
                    <button id = "wijzigTelefoonnummer" type="button" class="field-button" aria-controls="telefoon" onclick="changeDetails('telefoon', this)">Wijzig</button>
                </div>
                <div id="telefoon-error" class="error-message" aria-live="polite"></div>
            </div>


            <div class="form-group">
                <label for="password">Wachtwoord</label>
                <div class="input-row">
                    <input disabled type="password" id="wachtwoord" name="wachtwoord"
                           aria-describedby="password-error"
                           autocomplete="new-password">
                    <button id = "wijzigWachtwoord" type="button" class="field-button" aria-controls="wachtwoord" onclick="changeDetails('wachtwoord', this)">Wijzig</button>
                </div>
                <div id="password-error" class="error-message" aria-live="polite"></div>
            </div>
                
            <a class="uitlog-button" href="Login.html">Uitloggen</a>
            <a class="verwijder-button" href="Login.html">Account Verwijderen</a>
        </form>
    </main>
</body>
<script src="../Javascript/AccountDetails.js"></script>
</html>
