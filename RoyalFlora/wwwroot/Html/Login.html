<!DOCTYPE html>
<html lang="nl">
<head>
    <link rel="stylesheet" href="../Css/Root.css">
    <link rel="stylesheet" href="../Css/Login.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inloggen - Royal Flora</title>
</head>
<body>
    <a href="#main" class="skip-link">Spring naar hoofdinhoud</a>
    
    <main id="main">
        <form action="/login" method="post" aria-labelledby="login-title">
            <h1 id="login-title">Inloggen</h1>
            
            <div class="form-group">
                <label for="email">Email adres</label>
                <input type="email" id="email" name="email" required 
                       aria-describedby="email-error"
                       autocomplete="email">
                <div id="email-error" class="error-message" aria-live="polite"></div>
            </div>
            
            <div class="form-group">
                <label for="password">Wachtwoord</label>
                <input type="password" id="password" name="password" required 
                       aria-describedby="password-error"
                       autocomplete="current-password">
                <div id="password-error" class="error-message" aria-live="polite"></div>
            </div>
            
            <a href="/forgot-password" class="forgot-password">Wachtwoord vergeten?</a>
            
            <button type="submit" class="login-button">Inloggen</button>
        </form>
    </main>
</body>
</html>
