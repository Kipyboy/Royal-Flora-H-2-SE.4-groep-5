name: Deploy to self-hosted runner

on:
  push:
    branches: [ master ]

jobs:
  deploy:
    runs-on: [self-hosted, linux, x64]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Ensure latest master and rebuild docker-compose
        run: |
          set -e
          # Zorg dat we exact de nieuwste master hebben
          git fetch --all
          git reset --hard origin/master
          # Pull optionele images en (her)build de compose services
          docker compose pull || true
          docker compose up -d --build --remove-orphans